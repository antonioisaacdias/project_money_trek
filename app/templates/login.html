{% extends 'ladingpage-base.html' %}
{% block title %}Despesas{% endblock %}

{% block content %}
            <div class="container mt-5 form-login">
                <div class="container rounded p-3 border">
                    <form>
                        <div class="container p-0 mt-3 d-flex justify-content-center">
                            <img class="mb-4 logo-login" src="{{ url_for('static', filename='images/logo.svg') }}" alt="">
                            
                        </div>
                        <h1 class="h3 mb-3 fw-normal">Login</h1>
                        <div class="form-floating mb-2">
                          <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                          <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Senha</label>
                        </div>
                    
                        <div class="form-check text-start my-3">
                          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Lembrar-se
                          </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
                        <a class="btn btn-link mt-2" href="/recuperar-senha">Esqueci minha senha</a>
                      </form>
                </div>
            </div>

{% endblock %}
